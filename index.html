<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #ff4040;
      box-shadow: 0 0 5px #ff4040;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #ff4040;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e13434;
    }

    #results {
      margin-top: 70px;
      height: calc(100vh - 70px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #aaa;
    }

    @media (min-width: 768px) {
      iframe {
        max-height: 90vh;
        max-width: 420px;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="searchInput" placeholder="#python, career tips, ai..." onkeydown="if(event.key === 'Enter') searchShorts()">
    <button onclick="searchShorts()">Search</button>
  </header>

  <div id="results">
    <div class="loading">Search to start exploring educational Shorts!</div>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const API_KEY = 'AIzaSyAC4D4F_T-Yj1HrKS8m-T-felWquuC2M7w'; // ðŸ”´ Replace with your YouTube Data API v3 key
    let videoData = [];
    let players = [];

    async function searchShorts() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      if (!query) return;

      resultsDiv.innerHTML = '<div class="loading">Loading videos...</div>';
      players = []; // Clear previous players

      const endpoint = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&videoDuration=short&key=${API_KEY}`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        resultsDiv.innerHTML = '';
        videoData = data.items;

        if (!videoData || videoData.length === 0) {
          resultsDiv.innerHTML = '<div class="loading">No Shorts found for this query.</div>';
          return;
        }

        videoData.forEach((video, index) => {
          const videoId = video.id.videoId;
          const wrapper = document.createElement('div');
          wrapper.className = 'video-wrapper';

          const iframe = document.createElement('iframe');
          iframe.id = `player-${index}`;
          iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=${videoId}`;
          iframe.allow = 'autoplay; encrypted-media; gyroscope; picture-in-picture';
          iframe.allowFullscreen = true;

          wrapper.appendChild(iframe);
          resultsDiv.appendChild(wrapper);
        });

        // Wait for YouTube API to be ready
        if (typeof YT !== 'undefined' && YT.loaded) {
          onYouTubeIframeAPIReady();
        }

      } catch (error) {
        console.error('Error fetching videos:', error);
        resultsDiv.innerHTML = '<div class="loading">Error loading videos.</div>';
      }
    }

    function onYouTubeIframeAPIReady() {
      videoData.forEach((video, index) => {
        players[index] = new YT.Player(`player-${index}`, {
          events: {
            onStateChange: function (event) {
              if (event.data === YT.PlayerState.ENDED) {
                event.target.seekTo(0);
                event.target.playVideo();
              }
            }
          }
        });
      });
    }
  </script>

</body>
</html>
